<!DOCTYPE html>
<html>


<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }

        #left,
        #content {
            float: left;
        }

        #left li {
            background: url(images/lili.jpg) repeat-x;
        }

        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #left li a:hover {
            background-image: url(images/abg.gif);
        }

        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div id="content">
            <div>
                <a href="#"><img src="images/1.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/2.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/3.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/4.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/5.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/1.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/7.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/8.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/9.jpg" width="200" height="250" /></a>
            </div>
        </div>
        <script>
            $(function () {
                // 1.鼠标经过左侧小li
                $("#left li").mouseover(function () {
                    // 2.得到当前小li  所以值
                    var index = $(this).index();
                    console.log(index);
                    $("#content div").eq(index).show();
                    $("#content div").eq(index).siblings().hide();
                })
            })
        </script>

    </div>
</body>

</html>
