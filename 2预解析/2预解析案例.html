<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function f1() {
            // 等价于
            // var a = 9;
            // b = 9;  全局变量
            // c = 9;  全局变量
            var a = b = c = 9;
            console.log(a);   //9
            console.log(b);   //9
            console.log(c);   //9
        }
        f1();
        console.log(b);   //9
        console.log(c);   //9
        console.log(a);   //undefined
    </script>

</body>

</html>
