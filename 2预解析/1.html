<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 一.js 引擎运行js分为两步  预解析+执行 -->
    <!--1. js 引擎会把所有var 和function提升到当前作用域最前面 -->
    <!--2. 代码执行按照顺序从上往下 -->
    <!-- 二. 预解析分为变量预解析(变量提升)和函数预解析(函数提升) -->
    <!-- 1.变量提升  只提升变量声明到当前作用域最前面  不提升赋值操作 -->
    <!-- 2.函数提升  把函数的声明提升到最前面  不调用函数-->

    <script>
        // 1
        console.log(num);  //undefined
        var num = 10;

        // 2.函数
        // var fun;
        fun();   //报错未找到
        var fun = function () {
            console.log(22);
        }
        //3.函数正确的
        fun1();
        function fun1() {
            console.log(22);
        }

    </script>
</body>

</html>
