<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.setTimeout
        // 语法规范：window.setTimeout(调用函数，延迟时间)
        // window可以省略
        function callback() {
            console.log('爆炸了');
        }
        // 2.单位 毫秒 ms
        setTimeout(callback, 3000);
        // 3.取别名
        var time1 = setTimeout(callback, 1000);
        var timew = setTimeout(callback, 2000);

    </script>
</body>

</html>
