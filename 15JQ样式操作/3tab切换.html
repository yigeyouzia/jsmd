<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .tab {
            margin: 200px auto;
            width: 800px;
        }

        .tab_list {
            width: 800px;
            height: 30px;
            border: 1px solid #666;
            background-color: #ccc;
        }

        .tab_list li {
            padding: 0 10px;
            width: 120px;
            text-align: center;
            line-height: 30px;
            float: left;
        }

        .tab_con {
            width: 100%;
            height: 400px;
            border: 1px solid pink;
        }


        .current {
            background-color: red;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>

    <div class="tab">
        <div class="tab_list">
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价(5000)</li>
            <li>手机社区</li>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍
            </div>
            <div class="item">
                规格与包装
            </div>
            <div class="item">
                售后保障
            </div>
            <div class="item">
                商品评价(5000)
            </div>
            <div class="item">
                手机社区
            </div>
        </div>
    </div>
    <script>
        $(function () {
            // 1.点击当前li  添加current 其他兄弟移除current
            $(".tab_list li").mouseover(function () {
                $(this).addClass("current").siblings().removeClass("current");
                // 2.点击li 获取索引值
                var index = $(this).index();
                $(".tab_con div").eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
