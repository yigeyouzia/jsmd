<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 400px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                // 1.淡入
                $("div").fadeIn(1000);
            });
            $("button").eq(1).click(function () {
                // 2.淡出
                $("div").fadeOut(1000);
            });
            $("button").eq(2).click(function () {
                // 3.切换 
                $("div").fadeToggle(1000);
            });
            $("button").eq(2).click(function () {
                // 4.透明度  opacity 透明度0~1
                $("div").fadeTo(1000, 0.5);
            });
        });
    </script>
</body>

</html>
