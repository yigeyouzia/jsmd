<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 400px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>

    <script>
        $(function () {
            // 1.下滑动  slideDown
            $("button").eq(0).click(function () {
                $("div").slideDown(200);
            });
            // 2.上滑动 slideUp 
            $("button").eq(1).click(function () {
                $("div").slideUp(200);
            });
            // 3.切换 点一下显示或者隐藏
            $("button").eq(2).click(function () {
                $("div").slideToggle(200);
            });
        });
    </script>
</body>

</html>
