<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;
        }

        ul li {
            float: left;
            width: 25px;
            height: 25px;
            background-color: pink;
            margin: 15px;
            list-style: none;
            background: url(../2事件/images/sprite.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <script>
            var lis = document.querySelectorAll('li');
            for (var i = 0; i < lis.length; i++) {
                var y = 44 * i;
                lis[i].style.backgroundPosition = '0 -' + y + 'px';
            }
        </script>
    </div>
</body>

</html>
