<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(../2事件/images/mess.png) no-repeat left center;
            padding-left: 20px;
            /* display: none; */
        }

        .wrong {
            color: red;
            background: url(../2事件/images/wrong.png) no-repeat left center;
        }

        .right {
            color: green;
            background: url(../2事件/images/right.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt" name="" id="">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        ipt.onblur = function () {
            if (this.value.length > 16 || this.value.length < 6) {
                console.log('错误');
                message.className = 'message wrong';
                message.innerHTML = '请输入6~16位密码!';
            } else {
                message.className = 'message right';
                message.innerHTML = '输入正确';
            }
        }

    </script>
</body>

</html>
