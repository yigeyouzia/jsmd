<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        // 1.如果没有参数  返回当前系统当前时间
        console.log(date);
        // 2.常用写法  数字型  2022,9,19   字符型 '2022-9-19 22:40:12'
        var date1 = new Date(2022, 9, 19);  //返回11月
        console.log(date1);
        var date2 = new Date('2022-9-19 22:40:12');
        console.log(date2);


    </script>
</body>

</html>
