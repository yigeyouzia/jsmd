<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function countDown(time) {
            var nowTime = +new Date();  //没有参数  返回当前时间戳
            var inputTime = +new Date(time);  //返回用户输入毫秒数
            var times = (inputTime - nowTime) / 1000;  //秒数
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + m : m;
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            return d + '天' + h + '小时' + m + '分钟' + s + '秒';
        }
        var down = countDown('2022-9-20 0:0:0');
        document.getElementById('demo').innerHTML = down;
        console.log('距离明天还有：' + down);
    </script>
</body>

</html>
