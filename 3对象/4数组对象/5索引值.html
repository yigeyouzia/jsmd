<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['blue', 'pink', 'perple', 'pink'];
        // 1.indexOf  顺序第一次出现下标  找不到返回-1
        console.log(arr.indexOf('pink'));  //  1
        // 2.lastIndexOf  倒数
        console.log(arr.lastIndexOf('pink')); //3
    </script>
</body>

</html>
