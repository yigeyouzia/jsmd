<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3];
        // 1.push  末尾添加
        {
            arr.push(4, 'cyt');
            console.log(arr.push(5));        //返回push后的长度
            console.log(arr);
        }
        console.log(arr);
        // 2.unshift 前面添加  返回长度
        {
            console.log(arr.unshift('pink'));
            console.log(arr);
        }
        // 3.pop 删除最后一个
        // 4.shift 删除第一个
        {
            arr.pop();
            arr.shift();
            console.log(arr);
        }
        console.log(arr);
    </script>

</body>

</html>
