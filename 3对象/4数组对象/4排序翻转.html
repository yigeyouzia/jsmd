<body>
    <script>
        var arr1 = ['red', 'blue', 'pink']
        var arr2 = [12, 122, 34, 24, 51];
        // 1.翻转
        arr1.reverse();
        console.log(arr1);
        // 2.排序
        arr2.sort(function (a, b) {
            return a - b;   //b-a 降序
        });
        console.log(arr2);  
    </script>
</body>
