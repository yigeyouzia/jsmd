<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.concat(str1,str2)  或者+
        var str = 'cyt';
        console.log(str.concat('xry'));
        console.log(str);
        // 2.substr('起始位置',截取个数)  子串
        var str1 = 'cytxry';
        console.log(str1.substr(3, 3));
        // 3.替换 replace('被替换字符','替换为字符')
        var str2 = 'andya';
        console.log(str2.replace('a', 'b'));  //bndya
        // 4.split('分隔符')  字符串转为数组
        var str3 = 'red,pink,blue';
        console.log(str3.split(','));
    </script>
</body>

</html>
