<body>
    <script>
        // 1.构造函数首字母要大写
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        var person = new Star('cyt', 18, '男');
        for (var k in person) {
            console.log(k);
            console.log(person[k]);
        }
    </script>
